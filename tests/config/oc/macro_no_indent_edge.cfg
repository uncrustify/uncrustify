# Config for testing macro-no-indent edge cases
# Tests consecutive macros, macros in protocols, and nested structures

input_tab_size  = 4
output_tab_size = 4
indent_columns  = 4
indent_with_tabs = 0

indent_class = true
indent_namespace = true

# Define macros that should not affect indentation
macro-no-indent  NS_ASSUME_NONNULL_BEGIN
macro-no-indent  NS_ASSUME_NONNULL_END
macro-no-indent  NS_UNAVAILABLE
macro-no-indent  NS_SWIFT_NAME
