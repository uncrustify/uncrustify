# Config for testing macro-no-indent feature
# These macros should not affect indentation

input_tab_size  = 4
output_tab_size = 4
indent_columns  = 4
indent_with_tabs = 0

# Test that code is properly indented normally
indent_class = true
indent_namespace = true

# Define macros that should not affect indentation
macro-no-indent  NS_ASSUME_NONNULL_BEGIN
macro-no-indent  NS_ASSUME_NONNULL_END
macro-no-indent  NS_SWIFT_NAME
macro-no-indent  NS_UNAVAILABLE
macro-no-indent  NS_DESIGNATED_INITIALIZER
macro-no-indent  INIT_AND_NEW_UNAVAILABLE
macro-no-indent  CUSTOM_ATTRIBUTE_MACRO
macro-no-indent  RUNTIME_PROTOCOL
macro-no-indent  NON_RUNTIME_PROTOCOL
