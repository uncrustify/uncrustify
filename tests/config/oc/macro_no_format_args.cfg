# Config for testing macro-no-format-args functionality
# This preserves original formatting inside macro arguments

sp_arith                        = force
sp_before_ptr_star              = force
sp_after_ptr_star               = remove
sp_inside_fparen                = remove
sp_inside_fparens               = remove
sp_paren_paren                  = remove
sp_before_comma                 = remove
sp_after_comma                  = force
sp_before_byref                 = remove
sp_after_type                   = force
sp_before_ptr_star              = force
sp_inside_angle                 = remove
indent_columns                  = 4
indent_with_tabs                = 0
nl_end_of_file                  = force
nl_end_of_file_min              = 1

# Objective-C spacing - don't add space after colon in method declarations
sp_after_oc_colon               = remove
sp_after_send_oc_colon          = remove

# Define Swift interop macros to preserve formatting
macro-no-format-args NS_SWIFT_NAME
macro-no-format-args HELPER_SWIFT_RENAMED
macro-no-format-args HELPER_SWIFT_REDIRECT
macro-no-format-args HELPER_SWIFT_REFINED
