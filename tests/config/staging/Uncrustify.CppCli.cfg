### This file holds rules specific to C++/CLI (generally meaning WinRT)

include Uncrustify.Common-Cpp.cfg

# c++/cli is different from c++ in that it needs to treat 'internal' the same as 'private' (same as uncrustify treats public and protected too)
set PRIVATE internal

# need to deactivate this because the semicolon after initializer block was removed as well (UNI-9949).
mod_remove_extra_semicolon=false
