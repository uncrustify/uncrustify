# Add spaces around boolean operators
sp_bool = force

# Remove space before rvalue reference
sp_before_byref = remove

# Add space before ref-qualifier on member functions
sp_before_ref_qualifier = force

# Add space after rvalue reference
sp_after_byref = force

# Add space after rvalue reference in function return types
sp_after_byref_func = force

# Ensure proper spacing around template angle brackets
sp_angle_paren = force
sp_inside_angle = remove
