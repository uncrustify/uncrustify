name: learn-github-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install -g bats
      - run: bats -v
      - name: cmake-part
        env:
          BADGE: linux
        run: cmake -DCMAKE_BUILD_TYPE=Release .
